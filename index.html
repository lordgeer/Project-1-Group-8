<doctype HTML>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            <link rel="stylesheet" href="style.css">
        </head>
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">News, The Gathering TCG</a>
          </div>
        </nav>
        <body>
            <div class="row">
                <div class="input-field col s6">
                  <input value="News Story" id="first_name2" type="text" class="validate">
                  <label class="active" for="first_name2">
                </div>
              </div>  
            
              <button class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right"></i>
              </button>
              <div class="input-field col s12">
             <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Asssociated Press</option>
                <option value="2">BBC World News</option>
                <option value="3">New York Times</option>
             </select>
                <label>News Sourses </label>
              </div>
              <div class="container"> 
                <div class="input-field col s4">               
                <h4>Your Preferences</h4>                 
                    <p>                 
                      <label for="chk-demo1">                 
                        <input type="checkbox" id="chk-demo1" checked="checked"/>                 
                        <span>Asssociated Press</span>                 
                      </label>                 
                    </p>                 
                    <p>                 
                      <label for="chk-demo2">                 
                        <input type="checkbox" id="chk-demo2"/>                 
                        <span>BBC World News</span>                 
                      </label>                 
                    </p>                 
                    <p>                 
                      <label for="chk-demo3">                 
                        <input type="checkbox" id="chk-demo3"/>                 
                        <span>New York Times</span>                 
                      </label>                 
                    </p>                 
                    <p>                 
                      <label for="chk-demo4">                 
                        <input type="checkbox" id="chk-demo4" />                 
                        <span>Forbes</span>                 
                      </label>                 
                    </p>                                 
                </div>                 
                </div>
              
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
              <script scr= "script.js"></script>
        </body>
        </html>
