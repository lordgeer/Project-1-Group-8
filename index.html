<doctype HTML>
  <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>News, The Gathering</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <link rel="stylesheet" href="assets/style.css">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine"> 
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Redressed">       
      </head>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">News, The Gathering TCG</a>
        </div>
      </nav>
      <body>
          <div class="row">
              <div class="input-field col s6">

                <input placeholder="News Story" spellcheck= true id="keyword" type="text" class="validate">
                <label class="active" for="first_name2">
              </div>
            </div>  
          <div class="input-field col s12">
           <select multiple>
              <option id="test" value="" disabled selected>Choose your option</option>
              <option id="opt1" value="cnn">Central News Network US</option>
              <option value="bbc">BBC World News</option>
              <option value="nbc">National Broadcast Company US</option>
           </select>
              <label id="title">News Sourses</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="btn">Search
              <i class="material-icons right"></i>
            </button>

              <div class="col-12 col-md-8">
                <h2 class="subtitle">Showing results for: <span id="search-term"></span></h2>
                <div id="results-container" class="list-group"></div>
              </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           <script src="assets/script.js"></script> 
      </body>
      </html>
